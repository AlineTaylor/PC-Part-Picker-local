<section>
  <h1>Search Results</h1>

  <div class="results-container">
    <div class="section-header">
      <h2>Best Matches</h2>
      <select (change)="filterByType($event)">
        <option value="">All Types</option>
        <option value="CPU">CPU</option>
        <option value="GPU">GPU</option>
        <option value="Motherboard">Motherboard</option>
        <option value="RAM">RAM</option>
        <option value="SSD">SSD</option>
        <option value="Power Supply">Power Supply</option>
      </select>
      <div class="button-group">
        <button
          title="Share via email"
          matTooltip="Share via email"
          class="share-button share-results-button"
          mat-button
          (click)="openDialog(emailSharingComponent, 'results')"
        >
          <i class="fas fa-envelope"></i></button
        ><button
          title="Print this page"
          matTooltip="Print this page"
          class="share-button"
          onClick="window.print()"
        >
          <i class="fas fa-print"></i>
        </button>
      </div>
    </div>

    <ul class="results-list">
      <app-item-card type="results" class="results-item"></app-item-card>
    </ul>

    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</section>
