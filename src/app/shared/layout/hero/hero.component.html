<section class="hero">
  <div class="hero-content">
    <h1>
      <span [class.fade]="isFading">{{ currentEmoji }}</span> Find the Perfect
      PC Parts
    </h1>
    <p>Quickly search and compare the best components for your build!</p>
    <button

      matTooltip="Get Started"

  </div>
</section>
